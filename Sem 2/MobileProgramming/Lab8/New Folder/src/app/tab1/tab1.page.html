<ion-header>
  <ion-toolbar>
    <ion-title>Camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button class="camera-icon" (click)="openCamera()"><ion-icon name="camera" slot="start"></ion-icon></ion-button>
  <ion-button class="camera-icon" (click)="openGallery()"><ion-icon name="images"></ion-icon></ion-button>
  <ion-button expand="block" (click)="captureImage()" *ngIf="showCamera">Capture Image</ion-button>
  <video #video autoplay *ngIf="showCamera"></video>
  <canvas #canvas *ngIf="showCamera"></canvas>

  <div *ngIf="showGallery" class="gallery-container">
    <ion-card *ngFor="let image of capturedImages; let i = index" class="gallery-card">
      <img [src]="image" (click)="deleteImage(i)" class="gallery-image">
      <ion-button (click)="deleteImage(i)" color="danger" class="delete-button">Delete</ion-button>
    </ion-card>
  </div>
  
  <input type="file" accept="image/*" (change)="selectFromGallery($event)" *ngIf="showGallery" class="gallery-input">
</ion-content>
<style>
  .camera-icon {
    font-size: 3rem; /* Adjust the size as needed */
    margin: 10% 35%; /* Center the icon horizontally */
  }
</style>
