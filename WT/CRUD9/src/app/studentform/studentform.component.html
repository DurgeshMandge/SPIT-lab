<div class="container mt-4">
  <h2>Add Student</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" [(ngModel)]="student.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="student.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label for="age">Age:</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="student.age" name="age" required>
    </div>
    <div class="form-group">
      <label for="grade">Grade:</label>
      <input type="text" class="form-control" id="grade" [(ngModel)]="student.grade" name="grade" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
